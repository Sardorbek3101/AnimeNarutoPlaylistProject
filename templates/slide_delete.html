{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
<title>Удалить слайд</title>
{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data"> {% csrf_token %}
    <h1>Вы точно хотите удалить технику {{ object.name }} ?</h1>
    {{ form | crispy}} <br>
    <button type="submit" class="btn btn-primary">Удалить</button>
</form>
{% endblock content %}
