<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html { box-sizing: border-box; }

*,
*::before,
*::after { box-sizing: inherit; }

body * {
  margin: 0;
  padding: 0;
}

body {
  font: normal 100%/1.15 "Merriweather", serif;
  background: #fff url("https://www.dropbox.com/s/0czxq7wr862we98/texture.jpg?raw=1") repeat 0 0;
  color: #fff;
}

/* https://www.vecteezy.com/vector-art/87721-wood-fence-vectors */
.wrapper {
  position: relative;
  max-width: 1298px;
  height: auto;
  margin: 2em auto 0 auto;
  background: transparent url("https://www.dropbox.com/s/qq5n8w99q40wtrg/wood-fence.png?raw=1") no-repeat center top 24em;
}

/* https://www.vecteezy.com/vector-art/237238-dog-family-colored-doodle-drawing */
.box {
  max-width: 70%;
  min-height: 600px;
  margin: 0 auto;
  padding: 1em 1em;
  text-align: center;
  background: transparent url("https://www.dropbox.com/s/ft9vhk6720t1k86/dog-family-colored-doodle-drawing.jpg?raw=1") no-repeat top 10em center;
}

h1 {
  margin: 0 0 1rem 0;
  font-size: 8em;
  text-shadow: 0 0 6px #8b4d1a;
}

p {
  margin-bottom: 0.5em;
  font-size: 1.75em;
  color: #ea8a1a;
}

p:first-of-type {
  margin-top: 16em;
  text-shadow: none;
}

p > a {
  border-bottom: 1px dashed #837256;
  font-style: italic;
  text-decoration: none;
  color: #837256;
}

p > a:hover { text-shadow: 0 0 3px #8b4d1a; }

p img { vertical-align: bottom; }

@media screen and (max-width: 600px) {
  .wrapper {
    background-size: 300px 114px;
    background-position: center top 22em;
    }

  .box {
    max-width: 100%;
    margin: 0 auto;
    padding: 0;
    background-size: 320px 185px;
  }

  p:first-of-type { margin-top: 12em; }
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
        <h1>403</h1>
        <p>Sorry, it's not allowed to go beyond this point!</p>
        <p><a href="/">Please, go back this way.</a></p>
        </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background-color: #000121;
            font-family: 'Roboto', sans-serif;
          
          }
          
          .maincontainer {
            position: relative;
            top: -50px;
            transform: scale(0.8);
            background: url("https://www.blissfullemon.com/wp-content/uploads/2018/09/HauntedHouseBackground.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 700px 600px;
            width: 800px;
            height: 600px;
            margin: 0px auto;
            display: grid;
          }
          
          .foregroundimg {
            position: relative;
            width: 100%;
            top: -230px;
            z-index: 5;
          }
          
          .errorcode {
            position: relative;
            top: -200px;
            font-family: 'Creepster', cursive;
            color: white;
            text-align: center;
            font-size: 6em;
            letter-spacing: 0.1em;
          }
          
          .errortext {
            position: relative;
            top: -260px;
            color: #FBD130;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.8em;
          }
          
          .bat {
            opacity: 0;
            position: relative;
            transform-origin: center;
            z-index: 3;
          }
          
          .bat:nth-child(1) {
            top: 380px;
            left: 120px;
            transform: scale(0.5);
            animation: 13s 1s flyBat1 infinite linear;
          }
          
          .bat:nth-child(2) {
            top: 280px;
            left: 80px;
            transform: scale(0.3);
            animation: 8s 4s flyBat2 infinite linear;
          }
          
          .bat:nth-child(3) {
            top: 200px;
            left: 150px;
            transform: scale(0.4);
            animation: 12s 2s flyBat3 infinite linear;
          }
          
          .body {
            position: relative;
            width: 50px;
            top: 12px;
          }
          
          .wing {
            width: 150px;
            position: relative;
            transform-origin: right center;
          }
          
          .leftwing {
            left: 30px;
            animation: 0.8s flapLeft infinite ease-in-out;
          }
          
          .rightwing {
            left: -180px;
            transform: scaleX(-1);
            animation: 0.8s flapRight infinite ease-in-out;
          }
          
          @keyframes flapLeft {
            0% { transform: rotateZ(0); }
            50% { transform: rotateZ(10deg) rotateY(40deg); }
            100% { transform: rotateZ(0); }
          }
          
          @keyframes flapRight {
            0% { transform: scaleX(-1) rotateZ(0); }
            50% { transform: scaleX(-1) rotateZ(10deg) rotateY(40deg); }
            100% { transform: scaleX(-1) rotateZ(0); }
          }
          
          @keyframes flyBat1 {
            0% { opacity: 1; transform: scale(0.5)}
            25% { opacity: 1; transform: scale(0.5) translate(-400px, -330px) }
            50% { opacity: 1; transform: scale(0.5) translate(400px, -800px) }
            75% { opacity: 1; transform: scale(0.5) translate(600px, 100px) }
            100% { opacity: 1; transform: scale(0.5) translate(100px, 300px) }
          }
          
          @keyframes flyBat2 {
            0% { opacity: 1; transform: scale(0.3)}
            25% { opacity: 1; transform: scale(0.3) translate(200px, -330px) }
            50% { opacity: 1; transform: scale(0.3) translate(-300px, -800px) }
            75% { opacity: 1; transform: scale(0.3) translate(-400px, 100px) }
            100% { opacity: 1; transform: scale(0.3) translate(100px, 300px) }
          }
          
          @keyframes flyBat3 {
            0% { opacity: 1; transform: scale(0.4)}
            25% { opacity: 1; transform: scale(0.4) translate(-350px, -330px) }
            50% { opacity: 1; transform: scale(0.4) translate(400px, -800px) }
            75% { opacity: 1; transform: scale(0.4) translate(-600px, 100px) }
            100% { opacity: 1; transform: scale(0.4) translate(100px, 300px) }
          }
